name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ===== Rust =====
  rust-lint:
    name: Rust Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-lint-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  rust-test:
    name: Rust Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      - name: Run unit tests
        run: cargo test --workspace

  # ===== Frontend =====
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kalla-web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: kalla-web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kalla-web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: kalla-web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests with coverage
        run: npx jest --coverage --coverageReporters=text --coverageReporters=lcov

      - name: Check coverage threshold
        run: |
          npx jest --coverage --coverageReporters=json-summary 2>/dev/null || true
          COVERAGE=$(node -e "
            const s = require('./coverage/coverage-summary.json');
            console.log(s.total.lines.pct);
          " 2>/dev/null || echo "0")
          echo "Line coverage: ${COVERAGE}%"
          node -e "
            const pct = parseFloat('${COVERAGE}');
            if (pct < 95) {
              console.error('Coverage ${COVERAGE}% is below 95% threshold');
              process.exit(1);
            }
            console.log('Coverage check passed: ${COVERAGE}%');
          "

  # ===== Docker =====
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [rust-lint, rust-test, frontend-lint, frontend-test]
    if: startsWith(github.ref, 'refs/tags/v') || contains(github.event.head_commit.message, '[build-release]')
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build worker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: crates/kalla-worker/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build web image
        uses: docker/build-push-action@v6
        with:
          context: ./kalla-web
          file: kalla-web/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===== Integration tests =====
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [rust-test, frontend-test]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-integration-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-integration-

      - name: Build and start worker in single mode
        env:
          RUST_LOG: info
          STAGING_PATH: /tmp/kalla-staging
        run: |
          cargo build --release --bin kalla-worker
          mkdir -p /tmp/kalla-staging
          ./target/release/kalla-worker &
          # Wait for worker health endpoint
          for i in $(seq 1 30); do
            curl -sf http://localhost:9090/health && break || sleep 1
          done

      - name: Verify worker health
        run: |
          STATUS=$(curl -sf http://localhost:9090/health)
          echo "Worker health: $STATUS"
          # Verify the worker is running in single mode
          curl -sf http://localhost:9090/health

  # ===== Benchmark Build (shared) =====
  benchmark-build:
    name: Benchmark Build
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[perform-benchmark]')
    needs: [rust-test]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bench-

      - name: Build worker (release)
        run: cargo build --release --bin kalla-worker

      - name: Upload worker binary
        uses: actions/upload-artifact@v4
        with:
          name: kalla-worker-binary
          path: target/release/kalla-worker
          retention-days: 1

  # ===== Benchmarks =====
  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    needs: [benchmark-build]
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: pip install psycopg2-binary

      - name: Download worker binary
        uses: actions/download-artifact@v4
        with:
          name: kalla-worker-binary
          path: target/release/

      - name: Make binary executable
        run: chmod +x target/release/kalla-worker

      - name: Start worker
        env:
          RUST_LOG: info
          STAGING_PATH: /tmp/kalla-staging
        run: |
          mkdir -p /tmp/kalla-staging
          ./target/release/kalla-worker > /tmp/kalla-worker-bench.log 2>&1 &
          for i in $(seq 1 30); do
            curl -sf http://localhost:9090/health && break || sleep 1
          done

      - name: Run benchmarks
        env:
          PG_URL: postgresql://postgres:postgres@localhost:5432/postgres
          STAGING_PATH: /tmp/kalla-staging
        run: bash benchmarks/run_benchmark.sh

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: benchmarks/results/

      - name: Append report to summary
        if: always()
        run: |
          LATEST=$(ls -t benchmarks/results/report-*.md 2>/dev/null | head -1)
          if [ -n "$LATEST" ]; then
            cat "$LATEST" >> "$GITHUB_STEP_SUMMARY"
          fi

  # ===== Scaled-Mode Benchmarks =====
  benchmark-scaled:
    name: Benchmark (Scaled)
    runs-on: ubuntu-latest
    needs: [benchmark-build]
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: kalla
          POSTGRES_PASSWORD: kalla_secret
          POSTGRES_DB: kalla
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U kalla"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://kalla:kalla_secret@localhost:5432/kalla
      NATS_URL: nats://localhost:4222
      AWS_ENDPOINT_URL: http://localhost:9000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1
      AWS_ALLOW_HTTP: "true"
      STAGING_BUCKET: kalla-staging
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: pip install psycopg2-binary nats-py

      - name: Download worker binary
        uses: actions/download-artifact@v4
        with:
          name: kalla-worker-binary
          path: target/release/

      - name: Make binary executable
        run: chmod +x target/release/kalla-worker

      - name: Init DB schema
        run: psql "$DATABASE_URL" -f scripts/init.sql

      - name: Start MinIO
        run: |
          docker run -d --name minio --network host \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin \
            minio/minio:latest server /data
          # Wait for MinIO to be healthy
          for i in $(seq 1 15); do
            curl -sf http://localhost:9000/minio/health/live && break || sleep 1
          done

      - name: Start NATS with JetStream
        run: |
          docker run -d --name nats --network host nats:2-alpine --jetstream --store_dir=/data
          sleep 2
          # Verify NATS is running
          for i in $(seq 1 10); do
            curl -sf http://localhost:8222/healthz && break || sleep 1
          done || echo "NATS health check unavailable (expected without monitoring port)"

      - name: Create MinIO bucket
        run: |
          pip install awscli
          aws --endpoint-url http://localhost:9000 s3 mb s3://kalla-staging

      - name: Run scaled benchmarks
        env:
          PG_URL: postgresql://kalla:kalla_secret@localhost:5432/kalla
          WORKER_BINARY: ./target/release/kalla-worker
          NUM_WORKERS: "2"
          BALLISTA_ENABLED: "true"
          BALLISTA_PARTITIONS: "4"
        run: bash benchmarks/run_scaled_benchmark.sh

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-scaled-results
          path: benchmarks/results/

      - name: Append report to summary
        if: always()
        run: |
          LATEST=$(ls -t benchmarks/results/report-scaled-*.md 2>/dev/null | head -1)
          if [ -n "$LATEST" ]; then
            cat "$LATEST" >> "$GITHUB_STEP_SUMMARY"
          fi
