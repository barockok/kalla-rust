name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ===== Rust =====
  rust:
    name: Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust toolchain & cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Run tests
        run: cargo test --workspace

      - name: Build kallad (release)
        run: cargo build --release --bin kallad

      - name: Upload kallad binary
        uses: actions/upload-artifact@v4
        with:
          name: kallad-binary
          path: target/release/kallad
          retention-days: 1

  # ===== Frontend =====
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kalla-web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: kalla-web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kalla-web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: kalla-web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests with coverage
        run: npx jest --coverage --coverageReporters=text --coverageReporters=lcov

      - name: Check coverage threshold
        run: |
          npx jest --coverage --coverageReporters=json-summary 2>/dev/null || true
          COVERAGE=$(node -e "
            const s = require('./coverage/coverage-summary.json');
            console.log(s.total.lines.pct);
          " 2>/dev/null || echo "0")
          echo "Line coverage: ${COVERAGE}%"
          node -e "
            const pct = parseFloat('${COVERAGE}');
            if (pct < 95) {
              console.error('Coverage ${COVERAGE}% is below 95% threshold');
              process.exit(1);
            }
            console.log('Coverage check passed: ${COVERAGE}%');
          "

  # ===== Docker (multi-arch) =====
  docker-push:
    name: Docker Push
    runs-on: ubuntu-latest
    needs: [rust]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') || contains(github.event.head_commit.message, '[build-image]')
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU (for arm64 cross-build)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/kallad
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}

      - name: Build and push kallad image (amd64 + arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===== Integration tests =====
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [rust, frontend-test]
    steps:
      - uses: actions/checkout@v4

      - name: Download kallad binary
        uses: actions/download-artifact@v4
        with:
          name: kallad-binary
          path: target/release/

      - name: Start scheduler in single mode
        env:
          RUST_LOG: info
          STAGING_PATH: /tmp/kalla-staging
        run: |
          chmod +x target/release/kallad
          mkdir -p /tmp/kalla-staging
          ./target/release/kallad scheduler --http-port 9090 &
          # Wait for scheduler health endpoint
          for i in $(seq 1 30); do
            curl -sf http://localhost:9090/health && break || sleep 1
          done

      - name: Verify scheduler health
        run: |
          STATUS=$(curl -sf http://localhost:9090/health)
          echo "Scheduler health: $STATUS"
          curl -sf http://localhost:9090/health

  # ===== Benchmarks =====
  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[perform-benchmark]')
    needs: [rust]
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: pip install psycopg2-binary

      - name: Download kallad binary
        uses: actions/download-artifact@v4
        with:
          name: kallad-binary
          path: target/release/

      - name: Make binary executable
        run: chmod +x target/release/kallad

      - name: Start scheduler
        env:
          RUST_LOG: info
          STAGING_PATH: /tmp/kalla-staging
        run: |
          mkdir -p /tmp/kalla-staging
          ./target/release/kallad scheduler --http-port 9090 > /tmp/kalla-scheduler-bench.log 2>&1 &
          for i in $(seq 1 30); do
            curl -sf http://localhost:9090/health && break || sleep 1
          done

      - name: Run benchmarks
        env:
          PG_URL: postgresql://postgres:postgres@localhost:5432/postgres
          STAGING_PATH: /tmp/kalla-staging
        run: bash benchmarks/run_benchmark.sh

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: benchmarks/results/

      - name: Append report to summary
        if: always()
        run: |
          LATEST=$(ls -t benchmarks/results/report-*.md 2>/dev/null | head -1)
          if [ -n "$LATEST" ]; then
            cat "$LATEST" >> "$GITHUB_STEP_SUMMARY"
          fi

  # ===== Cluster-Mode Benchmarks =====
  benchmark-cluster:
    name: Benchmark (Cluster)
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[perform-benchmark]')
    needs: [rust]
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: kalla
          POSTGRES_PASSWORD: kalla_secret
          POSTGRES_DB: kalla
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U kalla"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://kalla:kalla_secret@localhost:5432/kalla
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: pip install psycopg2-binary

      - name: Download kallad binary
        uses: actions/download-artifact@v4
        with:
          name: kallad-binary
          path: target/release/

      - name: Make binary executable
        run: chmod +x target/release/kallad

      - name: Init DB schema
        run: psql "$DATABASE_URL" -f scripts/init.sql

      - name: Run cluster benchmarks
        env:
          PG_URL: postgresql://kalla:kalla_secret@localhost:5432/kalla
          NUM_EXECUTORS: "2"
          BALLISTA_PARTITIONS: "4"
        run: bash benchmarks/run_cluster_benchmark.sh

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-cluster-results
          path: benchmarks/results/

      - name: Append report to summary
        if: always()
        run: |
          LATEST=$(ls -t benchmarks/results/report-cluster-*.md 2>/dev/null | head -1)
          if [ -n "$LATEST" ]; then
            cat "$LATEST" >> "$GITHUB_STEP_SUMMARY"
          fi

  # ===== Ground Truth Verification =====
  verify-ground-truth:
    name: Verify Ground Truth
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[perform-benchmark]')
    needs: [rust]
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: kalla
          POSTGRES_PASSWORD: kalla_secret
          POSTGRES_DB: kalla
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U kalla"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: pip install psycopg2-binary

      - name: Download kallad binary
        uses: actions/download-artifact@v4
        with:
          name: kallad-binary
          path: target/release/

      - name: Make binary executable
        run: chmod +x target/release/kallad

      - name: Start scheduler (single mode)
        env:
          RUST_LOG: info
          STAGING_PATH: /tmp/kalla-staging
        run: |
          mkdir -p /tmp/kalla-staging
          ./target/release/kallad scheduler --http-port 9090 > /tmp/kalla-verify-scheduler.log 2>&1 &
          for i in $(seq 1 30); do
            curl -sf http://localhost:9090/health && break || sleep 1
          done

      - name: Verify all patterns against Postgres ground truth
        env:
          PG_URL: postgresql://kalla:kalla_secret@localhost:5432/kalla
        run: |
          python3 benchmarks/verify_ground_truth.py \
            --pg-url "$PG_URL" \
            --scheduler-url http://localhost:9090 \
            --rows 30000

      - name: Upload bug report (on failure)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ground-truth-bugs
          path: benchmarks/results/ground-truth-bugs-*.md
