# Kalla â€” Single VM Production Deployment
#
# Usage:
#   docker compose -f docker-compose.single.yml up -d
#
# Requirements:
#   - Set ANTHROPIC_API_KEY in environment or .env file
#
# Architecture:
#   App (Next.js) --HTTP--> Scheduler (Rust/kallad) --DataFusion--> local execution
#   App --SQL--> Postgres
#   Scheduler --callback--> App /api/worker/*

services:
  app:
    build:
      context: .
      dockerfile: kalla-web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://kalla:kalla_secret@postgres:5432/kalla
      WORKER_URL: http://scheduler:9090
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      S3_UPLOADS_BUCKET: kalla-uploads
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    restart: unless-stopped

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["scheduler", "--http-port", "9090", "--grpc-port", "50050"]
    ports:
      - "9090:9090"
    environment:
      RUST_LOG: ${RUST_LOG:-info}
      DATABASE_URL: postgres://kalla:kalla_secret@postgres:5432/kalla
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      AWS_ENDPOINT_URL: http://minio:9000
      AWS_ALLOW_HTTP: "true"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: kalla
      POSTGRES_PASSWORD: kalla_secret
      POSTGRES_DB: kalla
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kalla"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD:-minioadmin};
      mc mb local/kalla-uploads --ignore-existing;
      mc mb local/kalla-results --ignore-existing;
      "

volumes:
  postgres_data:
  staging_data:
  results_data:
  minio_data:
