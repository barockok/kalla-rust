services:
  postgres:
    image: postgres:16-alpine
    container_name: kalla-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kalla}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kalla_secret}
      POSTGRES_DB: ${POSTGRES_DB:-kalla}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kalla}"]
      interval: 5s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: kalla-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  ollama-pull:
    image: ollama/ollama:latest
    container_name: kalla-ollama-pull
    entrypoint: ["/bin/sh", "-c", "sleep 10 && ollama pull llama3.1:8b"]
    environment:
      OLLAMA_HOST: http://ollama:11434
    restart: "no"

  server:
    build:
      context: .
      dockerfile: kalla-server/Dockerfile
    container_name: kalla-server
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - evidence_data:/app/evidence
      - ./testdata:/app/testdata:ro
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-kalla}:${POSTGRES_PASSWORD:-kalla_secret}@postgres:5432/${POSTGRES_DB:-kalla}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_API_BASE: http://host.docker.internal:11434
      OPENAI_MODEL: ${OPENAI_MODEL:-llama3.1:8b}
      RUST_LOG: ${RUST_LOG:-debug}

  web:
    build:
      context: ./kalla-web
      dockerfile: Dockerfile
    container_name: kalla-web
    ports:
      - "3000:3000"
    depends_on:
      - server
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001

volumes:
  postgres_data:
  evidence_data:
