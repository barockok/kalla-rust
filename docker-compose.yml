services:
  postgres:
    image: postgres:16-alpine
    container_name: kalla-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kalla}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kalla_secret}
      POSTGRES_DB: ${POSTGRES_DB:-kalla}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kalla}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  db-init:
    image: postgres:16-alpine
    container_name: kalla-db-init
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./scripts/init.sql:/scripts/init.sql:ro
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD:-kalla_secret}
    entrypoint: >
      sh -c "psql -h postgres -U $${POSTGRES_USER:-kalla} -d $${POSTGRES_DB:-kalla} -f /scripts/init.sql && echo 'DB init complete'"
    restart: "no"

  server:
    build:
      context: .
      dockerfile: kalla-server/Dockerfile
    container_name: kalla-server
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    volumes:
      - evidence_data:/app/evidence
      - ./testdata:/app/testdata:ro
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-kalla}:${POSTGRES_PASSWORD:-kalla_secret}@postgres:5432/${POSTGRES_DB:-kalla}
      NATS_URL: nats://nats:4222
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-}
      RUST_LOG: ${RUST_LOG:-info}
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:3001/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  web:
    build:
      context: ./kalla-web
      dockerfile: Dockerfile
    container_name: kalla-web
    ports:
      - "3000:3000"
    depends_on:
      server:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      DATABASE_URL: postgres://${POSTGRES_USER:-kalla}:${POSTGRES_PASSWORD:-kalla_secret}@postgres:5432/${POSTGRES_DB:-kalla}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-}
      SERVER_API_URL: http://server:3001
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped

  nats:
    image: nats:2-alpine
    container_name: kalla-nats
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["--jetstream", "--store_dir=/data", "-m", "8222"]
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8222/healthz || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: kalla-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9000/minio/health/live || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: crates/kalla-worker/Dockerfile
    container_name: kalla-worker
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
      minio:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-kalla}:${POSTGRES_PASSWORD:-kalla_secret}@postgres:5432/${POSTGRES_DB:-kalla}
      NATS_URL: nats://nats:4222
      AWS_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      AWS_REGION: us-east-1
      AWS_ALLOW_HTTP: "true"
      RUST_LOG: ${RUST_LOG:-info}
    ports:
      - "9090:9090"
    restart: unless-stopped

volumes:
  postgres_data:
  evidence_data:
  nats_data:
  minio_data:
