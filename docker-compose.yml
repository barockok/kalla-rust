# Kalla â€” Development Setup
#
# Starts only Postgres. Run the app and worker locally for fast iteration.
#
# Usage:
#   docker compose up -d            # start postgres
#   cd crates/kalla-worker && cargo run   # start worker (port 9090)
#   cd kalla-web && npm run dev           # start Next.js (port 3000)
#
# The worker uses local filesystem (./staging/) and no NATS (single mode).
# Next.js calls the worker at http://localhost:9090.

services:
  postgres:
    image: postgres:16-alpine
    container_name: kalla-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kalla}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kalla_secret}
      POSTGRES_DB: ${POSTGRES_DB:-kalla}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kalla}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: kalla-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD:-minioadmin};
      mc mb local/kalla-uploads --ignore-existing;
      mc mb local/kalla-results --ignore-existing;
      "

volumes:
  postgres_data:
  minio_data:
