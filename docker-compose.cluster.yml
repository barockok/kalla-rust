# Kalla â€” Ballista Cluster Deployment
#
# Usage:
#   docker compose -f docker-compose.cluster.yml up -d
#
# Requirements:
#   - Set ANTHROPIC_API_KEY in environment or .env file
#
# Architecture:
#   App --NATS JetStream--> Worker --Ballista DF--> Scheduler --> Executors
#   App --SQL--> Postgres
#   Worker --callback--> App /api/worker/*
#   Executors read from Postgres directly via PostgresScanExec
#
# Worker detects cluster mode via BALLISTA_SCHEDULER_URL presence.
# The Ballista scheduler coordinates query execution across executors.

services:
  app:
    build:
      context: ./kalla-web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://kalla:kalla_secret@postgres:5432/kalla
      NATS_URL: nats://nats:4222
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_started
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: crates/kalla-worker/Dockerfile
    environment:
      NATS_URL: nats://nats:4222
      DATABASE_URL: postgresql://kalla:kalla_secret@postgres:5432/kalla
      BALLISTA_SCHEDULER_URL: df://scheduler:50050
      BALLISTA_PARTITIONS: "8"
      RUST_LOG: ${RUST_LOG:-info}
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_started
      scheduler:
        condition: service_started
    restart: unless-stopped

  scheduler:
    build:
      context: .
      dockerfile: crates/kalla-ballista/Dockerfile
      args:
        BINARY: kalla-scheduler
    ports:
      - "50050:50050"
    environment:
      BIND_HOST: "0.0.0.0"
      BIND_PORT: "50050"
      RUST_LOG: ${RUST_LOG:-info}
    restart: unless-stopped

  executor-1:
    build:
      context: .
      dockerfile: crates/kalla-ballista/Dockerfile
      args:
        BINARY: kalla-executor
    environment:
      SCHEDULER_HOST: scheduler
      SCHEDULER_PORT: "50050"
      BIND_HOST: "0.0.0.0"
      BIND_PORT: "50051"
      BIND_GRPC_PORT: "50052"
      EXTERNAL_HOST: executor-1
      RUST_LOG: ${RUST_LOG:-info}
    depends_on:
      scheduler:
        condition: service_started
    restart: unless-stopped

  executor-2:
    build:
      context: .
      dockerfile: crates/kalla-ballista/Dockerfile
      args:
        BINARY: kalla-executor
    environment:
      SCHEDULER_HOST: scheduler
      SCHEDULER_PORT: "50050"
      BIND_HOST: "0.0.0.0"
      BIND_PORT: "50051"
      BIND_GRPC_PORT: "50052"
      EXTERNAL_HOST: executor-2
      RUST_LOG: ${RUST_LOG:-info}
    depends_on:
      scheduler:
        condition: service_started
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: kalla
      POSTGRES_PASSWORD: kalla_secret
      POSTGRES_DB: kalla
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kalla"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  nats:
    image: nats:2-alpine
    command: ["--jetstream", "--store_dir=/data"]
    ports:
      - "4222:4222"
    volumes:
      - nats_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  nats_data:
