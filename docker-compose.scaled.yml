# Kalla â€” Scaled (K8s-Ready) Deployment
#
# Usage:
#   docker compose -f docker-compose.scaled.yml up -d
#
# Requirements:
#   - Set ANTHROPIC_API_KEY in environment or .env file
#
# Architecture:
#   App --NATS JetStream--> N x Workers --S3/MinIO--> object storage
#   App --SQL--> Postgres
#   Workers --callback--> App /api/worker/*
#
# Worker detects scaled mode via NATS_URL presence.
# MinIO provides S3-compatible object storage for staging and results.

services:
  app:
    build:
      context: ./kalla-web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://kalla:kalla_secret@postgres:5432/kalla
      NATS_URL: nats://nats:4222
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_started
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: crates/kalla-worker/Dockerfile
    environment:
      NATS_URL: nats://nats:4222
      AWS_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      AWS_REGION: us-east-1
      AWS_ALLOW_HTTP: "true"
      STAGING_BUCKET: kalla-staging
      RUST_LOG: ${RUST_LOG:-info}
    depends_on:
      - nats
      - minio
    deploy:
      replicas: 2
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: kalla
      POSTGRES_PASSWORD: kalla_secret
      POSTGRES_DB: kalla
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kalla"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  nats:
    image: nats:2-alpine
    command: ["--jetstream", "--store_dir=/data"]
    ports:
      - "4222:4222"
    volumes:
      - nats_data:/data
    restart: unless-stopped

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  nats_data:
  minio_data:
