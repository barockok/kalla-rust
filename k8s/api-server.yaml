apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
  labels:
    app: kalla
    component: api-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kalla
      component: api-server
  template:
    metadata:
      labels:
        app: kalla
        component: api-server
    spec:
      containers:
        - name: api-server
          image: kalla-server:latest
          ports:
            - containerPort: 3001
              name: http
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: kalla-secrets
                  key: database-url
            - name: NATS_URL
              value: nats://nats:4222
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: kalla-secrets
                  key: anthropic-api-key
            - name: RUST_LOG
              value: info
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: api-server
  labels:
    app: kalla
    component: api-server
spec:
  selector:
    app: kalla
    component: api-server
  ports:
    - port: 3001
      targetPort: http
      protocol: TCP
      name: http
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-server
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-server
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
